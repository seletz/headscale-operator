name: Publish Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - "helm/Chart.yaml"
      - ".github/workflows/helm.yml"

env:
  REGISTRY: ghcr.io

jobs:
  publish-helm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 2 # Needed for git diff

      - name: Check if Chart.yaml version changed
        id: check-version
        run: |
          if git diff HEAD^ HEAD -- helm/Chart.yaml | grep -E '^\+version:'; then
            echo "version_changed=true" >> "$GITHUB_OUTPUT"
            VERSION=$(grep '^version:' helm/Chart.yaml | awk '{print $2}')
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "version_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Helm
        if: steps.check-version.outputs.version_changed == 'true'
        uses: azure/setup-helm@v4

      - name: Log in to Container Registry
        if: steps.check-version.outputs.version_changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Helm chart dependencies
        if: steps.check-version.outputs.version_changed == 'true'
        run: |
          cd helm/
          echo "Updating dependencies..."
          helm dependency update
          echo "Validating chart..."
          helm lint .

      - name: Package and push Helm chart
        if: steps.check-version.outputs.version_changed == 'true'
        run: |
          VERSION="${{ steps.check-version.outputs.version }}"

          echo "Packaging chart with version: $VERSION"
          helm package helm/ --version "$VERSION"

          CHART_PACKAGE="headscale-operator-${VERSION}.tgz"
          CHART_REGISTRY="${{ env.REGISTRY }}/${{ github.repository }}/charts"

          echo "Pushing chart package: $CHART_PACKAGE to $CHART_REGISTRY"
          helm push "$CHART_PACKAGE" "oci://$CHART_REGISTRY"
