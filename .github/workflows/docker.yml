name: Docker Build

on:
  push:
    tags: [ 'v*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  APIKEY_MANAGER_IMAGE_NAME: ${{ github.repository }}/apikey-manager

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
    - name: Prepare
      run: |
        platform=${{ matrix.platform }}
        echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v4
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    - name: Build and push operator by digest
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: ${{ matrix.platform }}
        labels: ${{ steps.meta.outputs.labels }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        outputs: type=image,push-by-digest=true,name-canonical=true,push=true
        cache-from: type=gha,scope=${{ matrix.platform }}-operator
        cache-to: type=gha,mode=max,scope=${{ matrix.platform }}-operator

    - name: Export operator digest
      run: |
        mkdir -p ${{ runner.temp }}/digests/operator
        digest="${{ steps.build.outputs.digest }}"
        touch "${{ runner.temp }}/digests/operator/${digest#sha256:}"

    - name: Extract metadata for apikey-manager
      id: meta-apikey
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.APIKEY_MANAGER_IMAGE_NAME }}

    - name: Build and push apikey-manager by digest
      id: build-apikey
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile.apikey-manager
        platforms: ${{ matrix.platform }}
        labels: ${{ steps.meta-apikey.outputs.labels }}
        tags: ${{ env.REGISTRY }}/${{ env.APIKEY_MANAGER_IMAGE_NAME }}
        outputs: type=image,push-by-digest=true,name-canonical=true,push=true
        cache-from: type=gha,scope=${{ matrix.platform }}-apikey
        cache-to: type=gha,mode=max,scope=${{ matrix.platform }}-apikey

    - name: Export apikey-manager digest
      run: |
        mkdir -p ${{ runner.temp }}/digests/apikey-manager
        digest="${{ steps.build-apikey.outputs.digest }}"
        touch "${{ runner.temp }}/digests/apikey-manager/${digest#sha256:}"

    - name: Upload digests
      uses: actions/upload-artifact@v4
      with:
        name: digests-${{ env.PLATFORM_PAIR }}
        path: ${{ runner.temp }}/digests
        if-no-files-found: error
        retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
    - name: Download digests
      uses: actions/download-artifact@v4
      with:
        path: ${{ runner.temp }}/digests
        pattern: digests-*
        merge-multiple: true

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata for operator
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{raw}}
          type=semver,pattern=v{{major}}.{{minor}}
          type=raw,value=latest

    - name: Create operator manifest list and push
      working-directory: ${{ runner.temp }}/digests/operator
      run: |
        docker buildx imagetools create \
          $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
          $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

    - name: Extract metadata for apikey-manager
      id: meta-apikey
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.APIKEY_MANAGER_IMAGE_NAME }}
        tags: |
          type=semver,pattern={{raw}}
          type=semver,pattern=v{{major}}.{{minor}}
          type=raw,value=latest

    - name: Create apikey-manager manifest list and push
      working-directory: ${{ runner.temp }}/digests/apikey-manager
      run: |
        docker buildx imagetools create \
          $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
          $(printf '${{ env.REGISTRY }}/${{ env.APIKEY_MANAGER_IMAGE_NAME }}@sha256:%s ' *)

    - name: Inspect operator image
      run: |
        docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}

    - name: Inspect apikey-manager image
      run: |
        docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.APIKEY_MANAGER_IMAGE_NAME }}:${{ steps.meta-apikey.outputs.version }}
