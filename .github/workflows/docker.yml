name: Docker Build

on:
  push:
    tags: [ 'v*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  APIKEY_MANAGER_IMAGE_NAME: ${{ github.repository }}/apikey-manager

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{raw}}
          type=semver,pattern=v{{major}}.{{minor}}
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Extract metadata for apikey-manager
      id: meta-apikey
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.APIKEY_MANAGER_IMAGE_NAME }}
        tags: |
          type=semver,pattern={{raw}}
          type=semver,pattern=v{{major}}.{{minor}}
          type=raw,value=latest

    - name: Build and push apikey-manager Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile.apikey-manager
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-apikey.outputs.tags }}
        labels: ${{ steps.meta-apikey.outputs.labels }}
