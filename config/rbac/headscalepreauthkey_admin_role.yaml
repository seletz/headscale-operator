# This rule is not used by the project headscale-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over headscale.infrado.cloud.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: headscale-operator
    app.kubernetes.io/managed-by: kustomize
  name: headscalepreauthkey-admin-role
rules:
- apiGroups:
  - headscale.infrado.cloud
  resources:
  - headscalepreauthkeys
  verbs:
  - '*'
- apiGroups:
  - headscale.infrado.cloud
  resources:
  - headscalepreauthkeys/status
  verbs:
  - get
