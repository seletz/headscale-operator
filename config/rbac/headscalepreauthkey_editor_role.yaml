# This rule is not used by the project headscale-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the headscale.infrado.cloud.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: headscale-operator
    app.kubernetes.io/managed-by: kustomize
  name: headscalepreauthkey-editor-role
rules:
- apiGroups:
  - headscale.infrado.cloud
  resources:
  - headscalepreauthkeys
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - headscale.infrado.cloud
  resources:
  - headscalepreauthkeys/status
  verbs:
  - get
